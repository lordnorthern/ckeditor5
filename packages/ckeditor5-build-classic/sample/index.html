<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CKEditor 5 – super build</title>
    <style>
        body {
            max-width: 800px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

<h1>CKEditor 5 – super build</h1>

<div id="classic-editor">
    <h2>Sample</h2>

    <p>This is an instance of the <a href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/overview.html#classic-editor">classic editor build</a>.</p>
</div>

<div id="inline-editor">
    <h2>Sample</h2>

    <p>This is an instance of the <a href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/overview.html#inline-editor">inline editor build</a>.</p>
</div>

<script src="../build/ckeditor.js"></script>
<script>
    CKEDITOR.ClassicEditor
        .create( document.querySelector( '#classic-editor' ) )
        .catch( err => {
            console.error( err.stack );
        } );

    CKEDITOR.InlineEditor
        .create( document.querySelector( '#inline-editor' ),{
            fontColor: {
					colors: [
						{color: '#fff',hasBorder: true},
						{color: '#000',hasBorder: true},
						{color: '#ff5400',hasBorder: true},
						{color: '#ffc556',hasBorder: true},
						{color: '#6797c7',hasBorder: true},
						{color: '#2b394a',hasBorder: true},
						{color: '#292b2c',hasBorder: true},
						{color: '#f7f7f7',hasBorder: true},
						{color: '#f00',hasBorder: true},
						{color: '#0f0',hasBorder: true},
						{color: '#00f',hasBorder: true},
					]
				},
        })
        .catch( err => {
            console.error( err.stack );
        } );
</script>

</body>
</html>
